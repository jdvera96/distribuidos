<section id="register" class="mb-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 x-auto">
                <div class="car_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formRegister="ngForm"(ngSubmit)="onRegister()">
                                <h1 class="font-weight-normal">
                                    Registro
                                </h1>
                                <div class="form-group">
                                    <input type="text" id="matricula" name="matricula" class="form-control" placeholder="Matricula" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Teléfono" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Dirección" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Correo eléctronico" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="contrasenia" name="contrasenia" class="form-control" placeholder="Contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block" >
                                    Enviar
                                </button>
                                <div class="form-group">
                                    <a href="" routerLink="/usuario/login" class="form-control login-user">¿Ya posees una cuenta?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    [(ngModel)]="user.matricula"
    [(ngModel)]="user.name"
    [(ngModel)]="user.apellido"
    [(ngModel)]="user.telefono"
    [(ngModel)]="user.direccion"
    [(ngModel)]="user.email"
    [(ngModel)]="user.contrasenia"
